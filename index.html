<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>C'mon - draw it!</title>
  
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/helpers.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  <script src="/js/vendor/handlebars-v1.3.0.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>

</head>
<body class="container-fluid">
    <div class="row" id="app--block">
      <div class="col-xs-12 col-sm-7 col-md-8 col-lg-10 app__canvas">
          <canvas id="drawArea" width="1500" height="1500">
            Nie wczytuje canvasa
          </canvas>
      </div>
      <div class=".hidden-xs col-sm-7 col-md-4 col-lg-2 app__user_list">
        <div class="list-group" id="handle__user-html"></div>
        <script id="handle__user-tpl" type="text/x-handlebars-template">
        <h2>Users ({{users.length}})</h2>
        {{#each users}}
          <a class="list-group-item">
              {{this}}
          </a>    
        {{/each}}
        </script>
      </div>
      
    </div>
 
  <script src="/js/dom.js"></script>  
  <script src="/js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
</body>
</html>
